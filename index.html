<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <title>Web App</title>
    </head>

    <body>
        <header>
            <h1>THE MAGIC 8 BALL</h1>
        </header>

        <main>
            <div id="inputs-container">
                <label for="question">
                    <input type="text" name="question" id="question" />
                    <button id="ask">Ask the 8 Ball</button>
                </label>
                <div class="shake-horizontal">
                    <img src="./8ball.png" alt="8 ball" />
                </div>
            </div>
            <div id="fortune-container" class="hide">
                <h3>Magic 8 ball says...</h3>
                <p id="fortune"></p>
                <button id="reset">Try Again</button>
            </div>
        </main>

        <footer>&copy;2022 Software Developer</footer>

        <script type="module" src="app.js"></script>
    </body>
</html>
